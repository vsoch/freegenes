{% extends "base/page.html" %}
{% load staticfiles %f}

{% block content %}
  {% include "messages/message.html" %}
  <div class="container" style="padding-top: 100px;">
    <h1>Orders Map</h1>
    <div id='map' style='width: 800px; height: 600px;'></div>
  </div>
{% endblock %}

{% block pagescripts %}
<style>
  .marker {
    background-color: #FA4653;
    background-size: cover;
    border-radius: 50%;
    cursor: pointer;
  }
  .mapboxgl-popup {
    max-width: 200px;
  }

  .mapboxgl-popup-content {
    text-align: center;
    font-family: 'Open Sans', sans-serif;
  }
</style>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />

<script>
  mapboxgl.accessToken = '{{ mapbox_token }}';

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-95, 40],
    zoom: 3,
  });

  var geojson = {
    type: 'FeatureCollection',
    features: [
    {% for zip,datum in data.items %}
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [{{ datum.long }}, {{ datum.lat }}]
        },
        properties: {
          title: 'OpenEnzyme',
          description: 'A test shipment of OpenEnzyme to a community lab.',
        },
        size: {
          width: Math.sqrt({{datum.count}})*15,
          height: Math.sqrt({{datum.count}})*15,
        }
      },
    {% endfor %}
    ]
  };

  geojson.features.forEach(function(marker) {
    var el = document.createElement('div');
    el.className = 'marker';
    el.setAttribute('style', 'width: ' + marker.size.width + 'px; height: ' + marker.size.height + 'px;');

    new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .addTo(map);
  });

</script>
{% endblock %}
